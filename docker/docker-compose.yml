services:
  postgres:
    image: postgres:16
    container_name: jobstories-postgres   # optional; remove for more portable names
    environment:
      POSTGRES_DB: jobstories
      POSTGRES_USER: jobstories
      POSTGRES_PASSWORD: jobstories
    ports:
      - "5433:5432"
    volumes:
      - jobstories_pg:/var/lib/postgresql/data

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

volumes:
  jobstories_pg:

