# backend/src/main/resources/application.properties
server.port=8080

# Datasource: connect Spring Boot to the Postgres container on localhost:5433
spring.datasource.url=jdbc:postgresql://localhost:5433/jobstories
spring.datasource.username=jobstories
spring.datasource.password=jobstories
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate behavior
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# Logging: show SQL (and bind parameters if you need detailed debugging)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# API docs (springdoc-openapi / Swagger UI)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html

# JSON date handling
# The Jackson property that previously caused binding failures was removed; the mapper is configured programmatically

# Development convenience: stable credentials for local testing
# WARNING: only for local/dev use. Do NOT commit these credentials to production.
spring.security.user.name=jobstories
spring.security.user.password=jobstories
spring.security.user.roles=USER
